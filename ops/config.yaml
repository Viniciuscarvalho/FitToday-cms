# ops/config.yaml -- edit these to adjust your system
# See ops/derivation.md for WHY each choice was made

dimensions:
  granularity: moderate
  organization: flat
  linking: explicit
  processing: moderate
  navigation: 3-tier
  maintenance: condition-based
  schema: moderate
  automation: full

features:
  semantic-search: false
  processing-pipeline: true
  sleep-processing: false
  voice-capture: false

processing_tier: auto

processing:
  depth: standard
  chaining: suggested
  extraction:
    selectivity: moderate
    categories:
      - architecture-decisions
      - endpoint-specs
      - integration-docs
      - feature-specs
      - platform-decisions
      - data-models
  verification:
    description_test: true
    schema_check: true
    link_check: true
  reweave:
    scope: related
    frequency: after_create

provenance: minimal

personality:
  enabled: false

research:
  primary: web-search
  fallback: web-search
  last_resort: web-search
  default_depth: moderate
